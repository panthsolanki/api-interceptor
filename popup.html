<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        padding: 16px;
        width: 350px;
        margin: 0;
      }

      .header {
        background: #4285f4;
        color: white;
        padding: 12px;
        margin: -16px -16px 16px -16px;
        text-align: center;
        font-weight: 500;
      }

      .section {
        margin-bottom: 16px;
        padding: 12px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background: #fafafa;
      }

      .section h3 {
        margin: 0 0 8px 0;
        font-size: 14px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: "Monaco", "Menlo", monospace;
        font-size: 12px;
        box-sizing: border-box;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #4285f4;
        box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
      }

      button {
        background: #4285f4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }

      button:hover {
        background: #3367d6;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .status {
        padding: 8px;
        border-radius: 4px;
        margin: 8px 0;
        font-size: 12px;
        font-weight: 500;
      }

      .status.success {
        background: #e8f5e8;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
      }

      .status.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
      }

      .status.info {
        background: #e3f2fd;
        color: #1565c0;
        border: 1px solid #bbdefb;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .toggle {
        position: relative;
        width: 44px;
        height: 24px;
        background: #ccc;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .toggle.active {
        background: #4285f4;
      }

      .toggle::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        transition: transform 0.3s;
      }

      .toggle.active::after {
        transform: translateX(20px);
      }

      .regex-examples {
        font-size: 11px;
        color: #666;
        margin-top: 4px;
      }

      .blocked-count {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
        padding: 6px 8px;
        border-radius: 4px;
        font-size: 11px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="header">API Interceptor</div>

    <div class="section">
      <h3>Blocking Control</h3>
      <div class="toggle-container">
        <div class="toggle" id="toggle"></div>
        <label for="toggle">Block API requests</label>
      </div>
      <div id="blockingStatus" class="status" style="display: none"></div>
    </div>

    <div class="section">
      <h3>Regex Pattern</h3>
      <label for="regexInput">
        URL Pattern (Regex):
        <input
          type="text"
          id="regexInput"
          placeholder=".*api\.example\.com.*"
        />
      </label>
      <div class="regex-examples">
        Examples: <code>.*api\.example\.com.*</code> |
        <code>.*\/api\/.*</code> | <code>.*analytics.*</code>
      </div>
      <button id="saveRegex">Save & Apply</button>
      <div id="regexStatus" class="status" style="display: none"></div>
    </div>

    <div class="section">
      <h3>Statistics</h3>
      <div id="blockedCount" class="blocked-count">
        Requests blocked: <span id="blockedNumber">0</span>
      </div>
      <button id="clearStats">Clear Stats</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
